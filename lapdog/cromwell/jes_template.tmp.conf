# Minimal Cromwell template for using JES

system {
  max-concurrent-workflows = 10000
}

webservice {
  port = 8000
  interface = 0.0.0.0
  instance.name = "cromwell-for-wdl-runner"
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]

  http {
    idle-timeout = 300 s
    request-timeout = 300 s
  }
}

spray.can {
  server {
    request-timeout = 40s
  }
  client {
    request-timeout = 40s
    connecting-timeout = 40s
  }
}

backend {
  default = "JES"
  providers {
    JES {
      actor-factory = "cromwell.backend.google.pipelines.v2alpha1.PipelinesApiLifecycleActorFactory"
      config {
        project = "${project_id}"
        root = "${working_dir}"

        genomics {
          # A reference to an auth defined in the 'google' stanza at the top.  This auth is used to create
          # Pipelines and manipulate auth JSONs.
          auth = "application-default"
          endpoint-url = "https://genomics.googleapis.com/"
          compute-service-account = "SERVICEACCOUNT"
        }

        filesystems = {
          gcs {
            # A reference to a potentially different auth for manipulating files via engine functions.
            auth = "application-default"
          }
        }

      }
    }
  }
}

engine {
  filesystems {
    gcs {
      auth = "application-default"
    }
  }
}

google {
  application-name = "cromwell"
  auths = [
    {
      name = "application-default"
      scheme = "application_default"
    }
  ]
}

database {
  profile = "slick.jdbc.HsqldbProfile$"

  db {
    driver = "org.hsqldb.jdbcDriver"
    url = "jdbc:hsqldb:mem:${slick.uniqueSchema};shutdown=false;hsqldb.tx=mvcc"
    connectionTimeout = 3000
  }
}

instrumentation {
  use-kamon = false
}
